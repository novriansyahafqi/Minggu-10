<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="IE-edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello java script</title>
    <script>
    function hitung (){
        //tulis syntax javascript disini
        var form = document.formhitung;
        var x = eval(form.bil1.value);
        var y = eval(form.bil2.value);
        var opr = form.opr.value;
        // var z = eval (x+opr+y);
        if(opr==="+"){
            var z = x+y;
        }
        if(opr=="_"){
            var z = x-y;
        }
         if (opr=="_"){
            var z = x*y;
        }
         if (opr=="_"){
            var z = x/y;
        }
        form.hasil.value = z;
    }
    </script>
</head>
<body>
    <h1>Hallo javascript</h1>
    <form name="formhitung" action="#">
  bil 1 <input type="number" name="bil1"><br>
  opr
  <select name="opr">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
  </select></br>
  bil 2 <input type="number" name="bil2">
  <input type="button" value="=" onclick="hitung()">
  <input type="number" name="hasil" disabled>
</form>
</body>
</html>
